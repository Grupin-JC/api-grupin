<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/estilo.css" />
    <title>CRUD categoria</title>
    <style>
        .accordion-button:not(.collapsed) {
            color: #198754;
            background-color: #e2ffd8;
        }
        
        .accordion-button:not(.collapsed)::after {
            filter: invert(39%) sepia(66%) saturate(480%) hue-rotate(100deg) brightness(93%) contrast(95%);
        }
    </style>
</head>

<body>
    <header class="header d-flex justify-content-center align-items-center font-monospace">
        Painel administrativo
    </header>

    <main class="container">

        <div class="accordion mt-5" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Salvar, Atualizar ou Deletar
                </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <form class="m-2" action="" method="post">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">id</span>
                            <input type="number" class="form-control" placeholder="ex.: 1" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mt-2">
                            <span class="input-group-text" id="addon-wrapping">Nome</span>
                            <input type="text" class="form-control" placeholder="ex.: gamificação" aria-label="Username" aria-describedby="addon-wrapping" required="" />
                        </div>
                        <div class="buttons mt-3">
                            <button type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-warning">Atualizar</button>
                            <button type="button" class="btn btn-danger">Deletar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Consultar
                </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <form class="m-2" action="" method="get">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">id</span>
                            <input type="number" class="form-control" placeholder="ex.: 1" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-striped mt-5">
            <caption>Resultados de consultas</caption>
            <thead>
                <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
